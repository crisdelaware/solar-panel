
<app-main-page></app-main-page>

<div class="box">
    <div class="formulario" [formGroup]="miFormulario" (ngSubmit)="register()">
        <form>

            <h1 class="title">Register</h1>

            <div class="container-img">
                <img class="img-panel" src="../../../assets/panel-solar.png" alt="">
            </div>
            
            <div class="email-form">
                <label>Email</label>
                <input type="email" formControlName="email" required>

            <div *ngIf="mail?.invalid && (mail?.dirty || mail?.touched)"
                class="alert alert-danger msg-error">

                <div *ngIf="mail?.errors?.['required']">
                    El email es obligatorio
                </div>

                <div *ngIf="mail?.errors?.['email']">
                    El email es invalido
                </div>

            </div>

        </div>

            <div class="email-form">
                <label>Password</label>
                <input minlength="8" type="password" formControlName="password">

            <div *ngIf="pass?.invalid && (pass?.dirty || pass?.touched)"
                class="alert alert-danger msg-error">

                <div *ngIf="pass?.errors?.['required']">
                    La contrase√±a es obligatoria
                </div>

                <div *ngIf="pass?.errors?.['minLength']">
                    Debe contener minimo 8 caracteres
                </div>
              

            </div>

            </div>

            <div class="div-btn">
                <button class="btn-submit"  type="submit">Register</button>
            </div>
        </form>

        <div class="footer">
            <a routerLink="/login">Ya tengo cuenta</a>
        </div>
        
    </div>
</div>
